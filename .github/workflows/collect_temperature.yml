# .github/workflows/collect_temperature.yml
# GitHub Actions job to sync deps, run tests, and collect temperature data safely.
name: Collect Temperature Data

# 5分おきに実行（GitHub Actionsの最小間隔）
on:
  schedule:
    - cron: '*/5 * * * *'  # 5分ごと
  workflow_dispatch:  # 手動実行も可能

jobs:
  collect:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: 21_home_temp

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python環境をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # uvをインストール
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 依存関係をインストール
      - name: Install dependencies
        run: uv sync

      # ユニットテストで最低限の挙動を担保
      - name: Run unit tests
        run: uv run python -m unittest discover -s tests -t .

      # データ収集スクリプトを実行
      - name: Collect temperature data
        env:
          NATURE_REMO_API_KEY: ${{ secrets.NATURE_REMO_API_KEY }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
        run: uv run python collect_data.py
